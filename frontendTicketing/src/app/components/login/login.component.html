<div class="sidenav">
  <div class="login-main-text">
    <h2>
      Application<br/>
      Login Page
    </h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="loginControlForm" (submit)="login()">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" [formControl]="loginControlUsername" placeholder="User Name"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [formControl]="loginControlPassword" placeholder="Password" />
        </div>
        <button type="submit" id="login-button" [disabled]="loginControlForm.invalid" class="btn btn-black">Login</button>
        <button type="button" routerLink="/register" class="btn btn-secondary">Register</button>
      </form>
    </div>
  </div>
</div>
