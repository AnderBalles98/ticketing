<app-navbar></app-navbar>

<div class="container mt-3 mb-4">
  <div class="col-lg-9 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <table class="table manage-candidates-top mb-0">
            <thead>
            <tr>
              <th>Project name <i class="material-icons align-text-bottom" (click)="openCreateProjectDialog()" id="newProject">add</i></th>
              <th class="text-center">Edit</th>
              <th class="text-center">Created by</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects; index as i"  class="candidates-list">
              <td class="title">
                <div class="thumb">
                  <img class="img-fluid" src="https://20o8nn37v3mzb7unq3fsj61e-wpengine.netdna-ssl.com/wp-content/uploads/2018/12/Project-management-tools-bad.jpg" alt="">
                </div>
                <div class="candidate-list-details">
                  <div class="candidate-list-info">
                    <div class="candidate-list-title">
                      <h5 class="mb-0"><a routerLink="/ticketing/{{projects[i].name}}">{{projects[i].name}}</a></h5>
                    </div>
                    <div class="candidate-list-option">
                      <ul class="list-unstyled">
                        <li><i class="material-icons align-bottom">event</i>{{projects[i].created_at}}</li>
                        <li class="multiline">{{projects[i].description}}</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </td>
              <td class="candidate-list-favourite-time text-center">
                <span class="candidate-list-time"><i class="material-icons edit-icon" (click)="openModifyProjectDialog(projects[i], i)" >mode_edit</i></span>
              </td>
              <td class="text-center">
                <span class="candidate-list-timse order-1">{{projects[i].created_by.username}}</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
